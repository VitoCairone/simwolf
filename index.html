<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimWolf</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background-color: #222; }
    #app { display: flex; height: 100%; }
    #sidebar {
      width: 150px;
      background: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 10px;
      border-right: 2px solid #444;
    }
    #sidebar button {
      padding: 10px;
      background-color: #555;
      color: white;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #sidebar button:hover { background-color: #777; }
    #field-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: #9dd4f3;
    }
    #field {
      position: absolute;
      top: 0;
      left: 0;
      width: 3000px;
      height: 3000px;
      will-change: transform;
      transform: translate(0px, 0px);
    }
    .tile {
      position: absolute;
      width: 32px;
      height: 32px;
      background-image: url('./images_raw/tiles.png');
      background-repeat: no-repeat;
      background-size: auto;
      image-rendering: pixelated;
    }
    #wolf {
      position: absolute;
      width: 64px;
      height: 64px;
      background-image: url('./images/wolf-run-stand.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
    }
    #tile-layer, #sprite-layer {
      position: absolute;
      top: 0;
      left: 0;
    }
    #tile-layer { z-index: 1; }
    #sprite-layer { z-index: 2; }

    /* Tile types */
    .tile.dirt      { background-position:   0px     0px; }
    .tile.grass     { background-position:   0px   -64px; }
    .tile.bush      { background-position:   0px   -96px; }
    .tile.tallgrass { background-position: -160px  -96px; }
    .tile.flower    { background-position: -256px  -96px; }
    .tile.rock      { background-position: -288px -128px; }
    .tile.stone     { background-position: -192px -160px; }
    .tile.water     { background-position:   0px  -256px; }
    .tile.ice       { background-position:   0px  -320px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <button>Tool 1</button>
      <button>Tool 2</button>
      <div id="cursor-coords" style="margin-top: auto; font-size: 12px; color: #aaa;">
        x: –, y: –
      </div>
    </div>
    <div id="field-wrapper">
      <div id="field">
        <div id="tile-layer"></div>
        <div id="sprite-layer"><div id="wolf"></div></div>
      </div>
    </div>
  </div>

  <script>
    const tileLayer = document.getElementById("tile-layer");
    const wolfElement = document.getElementById('wolf');

    const tileSize = 32;
    const gridWidth = 128;
    const gridHeight = 128;

    // when source becomes multiple files, read this sort of fixed data from its own file
    const tileMap = [
      ["dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt"],
      ["dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt", "dirt"],
      ["grass", "grass", "grass", "dirt", "dirt", "grass", "grass", "plant", "plant", "plant", "plant"],
      ["bush", "bush", "bush", "bush", "grass", "tallgrass", "tallgrass", "grass", "+ flower", "+ flower", "+ bush"],
      ["+ flower", "+ bush", "+ flower", "+ flower", "+ log", "+ log", "+ log", "+ log", "+ log", "+ rock", "+ rock"],
      ["+ rock", "+ rock", "+ rock", "+ rock", "+ rock", "+ rock", "stone", "+ stone", "stone", "rock", "rock"],
      ["+ rock", "+ rock", "w-stone", "w-stone", "w-rock", "w-rock", "w-rock", "w-rock", "w-rock", "w-rock", "w-rock"],
      ["w-rock", "w-rock", "w-rock", "w-rock", "w-rock", "splash", "splash", "splash", "splash", null, null],
      ["water", "water", "water", "water", "water", "water", "water", "water", "water", null, null],
      ["water", "water", "water", "water", "water", "water", "water", "water", "water", null, null],
      ["ice", "ice", "ice", "ice", "ice", "ice", "ice", "ice", "ice", "ice", "ice"]
    ];

    const terrainTypes = [
      "dirt", "grass", "bush", "tallgrass", "flower", "rock", "stone", "water", "ice"
    ];

    let wolfGridX = Math.floor(gridWidth / 2);
    let wolfGridY = Math.floor(gridHeight / 2);

    let wolfX = wolfGridX * tileSize;
    let wolfY = wolfGridY * tileSize;

    let wolfVelocityX = 0;
    let wolfVelocityY = 0;
    let currentDirection = 0;
    let isMoving = false;

    const wolfMovementSpeed = 300 / 60;
    let currentWolfFrame = 0;
    let wolfAnimTimer = 0;

    let cameraX = 0;
    let cameraY = 0;
    const cameraSpeed = 10;
    const keysPressed = {};

    const movementDirections = [
      { dx: 0, dy: 1, dir: 0 },
      { dx: 1, dy: 0, dir: 1 },
      { dx: -1, dy: 0, dir: 2 },
      { dx: 0, dy: -1, dir: 3 }
    ];

    function generateField() {
      const initialWolfIsoX = (wolfGridX - wolfGridY) * (tileSize / 2);
      const initialWolfIsoY = (wolfGridX + wolfGridY) * (tileSize / 4);
      const viewportWidth = document.getElementById('field-wrapper').clientWidth;
      const viewportHeight = document.getElementById('field-wrapper').clientHeight;

      cameraX = initialWolfIsoX - viewportWidth / 2;
      cameraY = initialWolfIsoY + (tileSize / 2) - (64 / 2) - viewportHeight / 2;

      for (let r = 0; r < gridHeight; r++) {
        for (let c = 0; c < gridWidth; c++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");

          const isoX = (c - r) * (tileSize / 2);
          const isoY = (c + r) * (tileSize / 4);
          tile.style.left = isoX + "px";
          tile.style.top = isoY + "px";
          tile.style.zIndex = c + r;

          const randomType = terrainTypes[Math.floor(Math.random() * terrainTypes.length)];
          tile.classList.add(randomType);
          tile.dataset.type = randomType;

          tileLayer.appendChild(tile);
        }
      }
      updateCamera();
    }

    function updateCamera() {
      cameraX = Math.max(-1500, Math.min(1500, cameraX));
      cameraY = Math.max(-1000, Math.min(1000, cameraY));
      document.getElementById("field").style.transform = `translate(${-cameraX}px, ${-cameraY}px)`;
    }

    function gameLoop() {
      if (keysPressed["ArrowUp"]) cameraY -= cameraSpeed;
      if (keysPressed["ArrowDown"]) cameraY += cameraSpeed;
      if (keysPressed["ArrowLeft"]) cameraX -= cameraSpeed;
      if (keysPressed["ArrowRight"]) cameraX += cameraSpeed;
      updateCamera();

      wolfAnimTimer++;
      if (wolfAnimTimer >= (isMoving ? 5 : 12)) {
        wolfAnimTimer = 0;
        currentWolfFrame++;
        const maxFrame = isMoving ? 8 : 4;
        currentWolfFrame %= maxFrame;
        const frameCol = isMoving ? currentWolfFrame : (currentWolfFrame + 8);
        wolfElement.style.backgroundPosition = `-${frameCol * 64}px -${currentDirection * 64}px`;
      }

      const nextX = wolfX + wolfVelocityX;
      const nextY = wolfY + wolfVelocityY;
      const gridX = nextX / tileSize;
      const gridY = nextY / tileSize;

      if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
        wolfX = nextX;
        wolfY = nextY;
        isMoving = (wolfVelocityX !== 0 || wolfVelocityY !== 0);
      } else {
        wolfVelocityX = 0;
        wolfVelocityY = 0;
        isMoving = false;
      }

      const isoX = (wolfX / tileSize - wolfY / tileSize) * (tileSize / 2);
      const isoY = (wolfX / tileSize + wolfY / tileSize) * (tileSize / 4);
      wolfElement.style.left = (isoX - 32) + "px";
      wolfElement.style.top = (isoY - 64 + (tileSize / 2)) + "px";
      wolfElement.style.zIndex = Math.floor(gridX + gridY) + 0.5;

      requestAnimationFrame(gameLoop);
    }

    function addCursorTracker() {
      const fieldWrapper = document.getElementById("field-wrapper");
      const cursorCoords = document.getElementById("cursor-coords");

      fieldWrapper.addEventListener("mousemove", (e) => {
        const rect = fieldWrapper.getBoundingClientRect();
        const mouseX = e.clientX - rect.left + cameraX;
        const mouseY = e.clientY - rect.top + cameraY;

        // Convert screen coordinates to isometric grid coordinates
        const isoX = (mouseX / (tileSize / 2) + mouseY / (tileSize / 4)) / 2;
        const isoY = (mouseY / (tileSize / 4) - mouseX / (tileSize / 2)) / 2;

        const gridX = isoX.toFixed(3);
        const gridY = isoY.toFixed(3);

        if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
          cursorCoords.textContent = `x: ${gridX}, y: ${gridY}`;
        } else {
          cursorCoords.textContent = `x: –, y: –`;
        }
      });

      fieldWrapper.addEventListener("mouseleave", () => {
        cursorCoords.textContent = `x: –, y: –`;
      });
    }

    setInterval(() => {
      if (Math.random() < 0.2) {
        wolfVelocityX = 0;
        wolfVelocityY = 0;
        isMoving = false;
        return;
      }

      const dir = movementDirections[Math.floor(Math.random() * movementDirections.length)];
      const testGridX = Math.round(wolfX / tileSize + dir.dx);
      const testGridY = Math.round(wolfY / tileSize + dir.dy);

      const tiles = document.elementsFromPoint(
        (testGridX - testGridY) * (tileSize / 2) - cameraX,
        (testGridX + testGridY) * (tileSize / 4) - cameraY
      );

      const nextTile = tiles.find(el => el.classList.contains("tile"));
      const terrain = nextTile?.dataset.type || "unknown";

      const impassable = ["rock", "stone", "wstone", "wrock", "splash", "water", "ice"];

      if (!impassable.includes(terrain)) {
        wolfVelocityX = dir.dx * wolfMovementSpeed;
        wolfVelocityY = dir.dy * wolfMovementSpeed;
        currentDirection = dir.dir;
        isMoving = true;
      } else {
        wolfVelocityX = 0;
        wolfVelocityY = 0;
        isMoving = false;
      }
    }, 2000);

    document.addEventListener("keydown", (e) => { keysPressed[e.key] = true; });
    document.addEventListener("keyup", (e) => { keysPressed[e.key] = false; });

    window.onload = function () {
      generateField();
      gameLoop();
      addCursorTracker();
    };
  </script>
</body>
</html>
